<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Car Quiz App</title>
  <meta name="description" content="Test your four wheeled knowledge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="style2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header role="banner">
    
    <div class="one">
      <p>Question: <span class="questionNumber">0</span>/10</p>
      <p>Score: <span class="score">0</span></p>
    </div>  
  </header>
  <main role="main">
    <div class="begin">
      <h1>Put Your Four Wheeled Knowlwdge To The Test!</h1>
      <button type="button" class="begin-button">Start Your Engine!</button>
    </div>
    <form>
      <div class="ans1"><input type="radio" value="A1">Answer Option 1</div>
      <div class="ans2"><input type="radio" value="A2">Answer Option 2</div>
      <div class="ans3"><input type="radio" value="A3">Answer Option 3</div>
      <div class="ans4"><input type="radio" value="A4">Answer Option 4</div>
      <button id="submit">Submit</button>
    </form>
    
  </main>



</body>

</html>
